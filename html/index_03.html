<!-- Rotating-Image-Gallery -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Galery</title>
    <link rel="stylesheet" href="/css/style_03.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/300/200">
        </span>

        <span style="--i: 2">
            <img src="https://picsum.photos/id/24/300/200">
        </span>

        <span style="--i: 3">
            <img src="https://picsum.photos/id/29/300/200">
        </span>

        <span style="--i: 4">
            <img src="https://picsum.photos/id/37/300/200">
        </span>

        <span style="--i: 5">
            <img src="https://picsum.photos/id/239/300/200">
        </span>

        <span style="--i: 6">
            <img src="https://picsum.photos/id/623/300/200">
        </span>

        <span style="--i: 7">
            <img src="https://picsum.photos/id/575/300/200">
        </span>

        <span style="--i: 8">
            <img src="https://picsum.photos/id/295/300/200">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    


    <script src="index_03jsjs"></script>
</body>
</html>
